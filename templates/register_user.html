{% extends 'base.html' %} {% block content %}
<!-- Page Content -->
<!-- Banner Starts Here -->
<div class="heading-page header-text">
    <section class="page-heading">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-content">
                        <h4>Create your BLOG!</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Banner Ends Here -->


<section class="contact-us">
    <div class="container">
        <div class="row">

            <div class="col-lg-6">
                <div class="down-contact">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="sidebar-item contact-form">
                                <div class="sidebar-heading">
                                    <h2>Sign Up</h2>
                                </div>
                                <div class="content">
                                    <form id="contact" action="" method="post" enctype="multipart/form-data">
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12">
                                                <fieldset>
                                                    <input name="user_name" type="text" id="name" placeholder="Your Name" required="">
                                                </fieldset>
                                            </div>
                                            <div class="col-md-12 col-sm-12">
                                                <fieldset>
                                                    <input name="password" type="password" id="title" placeholder="Title" required="">
                                                </fieldset>
                                            </div>
                                            <div class="col-md-6 col-sm-12" style="padding-bottom: 15px;">
                                                <fieldset>
                                                    <label for="file-upload" class="custom-file-upload">
                                                        <button class="main-button" style="width: 100%;">Upload a file</button>
                                                   </label>
                                                    <input id="file-upload" type="file" />
                                                </fieldset>
                                            </div>
                                            <div class="col-lg-12">
                                                <fieldset>
                                                    <button type="submit" id="signup-submit" class="main-button">Create Account</button>
                                                </fieldset>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="sidebar-item contact-form">
                                <div class="sidebar-heading">
                                    <h2>Sign In</h2>
                                </div>
                                <div class="content">
                                    <form id="contact" action="" method="post" enctype="multipart/form-data">
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12">
                                                <fieldset>
                                                    <input name="user_name" type="text" id="name" placeholder="Your Name" required="">
                                                </fieldset>
                                            </div>
                                            <div class="col-md-12 col-sm-12">
                                                <fieldset>
                                                    <input name="password" type="password" id="title" placeholder="Title" required="">
                                                </fieldset>
                                            </div>
                                            <div class="col-lg-12">
                                                <fieldset>
                                                    <button type="submit" id="signin-submit" class="main-button">Sign In</button>
                                                </fieldset>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
</section>





{% endblock %}
