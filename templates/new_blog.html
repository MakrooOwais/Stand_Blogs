{% extends 'base.html' %} {% block content %}

<div class="heading-page header-text">
    <section class="page-heading">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-content">
                        <h2>Create your Blog</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Banner Ends Here -->


<section class="contact-us">
    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <div class="down-contact">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="sidebar-item contact-form">
                                <div class="sidebar-heading">
                                    <h2>Send us a message</h2>
                                </div>
                                <div class="content">
                                    <form method="POST" enctype="multipart/form-data">
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12">
                                                <fieldset>
                                                    <input name="author" type="text" id="name" placeholder="Your Name" required="">
                                                </fieldset>
                                            </div>
                                            <div class="col-md-12 col-sm-12">
                                                <fieldset>
                                                    <input name="title" type="text" id="title" placeholder="Title" required="">
                                                </fieldset>
                                            </div>

                                            <div class="col-md-6 col-sm-12">
                                                <fieldset>
                                                    <input type="file" name="image" id='image'>
                                                </fieldset>
                                            </div>
                                            <div class="col-lg-12" style="padding-top:5px">
                                                <fieldset>
                                                    <textarea name="content" rows="6" id="message" placeholder="Your Blog..." required=""></textarea>
                                                </fieldset>
                                            </div>
                                            <div class="col-lg-12">
                                                <fieldset>
                                                    <button type="submit" class="main-button" style="width: 100%;">Post!!</button>
                                                </fieldset>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>



        </div>
    </div>
</section>

{% endblock %}
